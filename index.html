<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de js</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./estilo/estilo.css">
    </head>
    <body>
        <h1 class="text-center g-5 py-5">Calculadora js</h1>

        <div class="container">

        <table class="table">
        
          <input type="text"  class="form-control" aria-label="Sizing example input" id="valor_numero" value="0" >
           
          <tr>
              <td>
                  <input type="Button" id="7" value="7" class="btn btn-dark shadow w-220px" onclick="darNumero('7')"></input>
              </td>
              <td>
                  <input type="Button" id="8" value="8" class="btn btn-dark shadow w-220px" onclick="darNumero('8')"></input>
              </td>
              <td>
                  <input type="Button" id="9" value="9" class="btn btn-dark shadow w-220px" onclick="darNumero('9')"></input>
              </td>
              <td>
                <input type="Button" id="Dividir" value="/" class="btn btn-dark shadow w-220px" onclick="operar(4)"></input>
              </td>              
          </tr>

          <tr>
              <td>
                  <input  type="button" id="4" value="4" class="btn btn-dark shadow w-220px" onclick="darNumero('4')"></input>
              </td>
              <td>
                  <input type="button" id="5" value="5" class="btn btn-dark shadow w-220px" onclick="darNumero('5')"></input>
              </td>
              <td>
                  <input type="button" id="6" value="6" class="btn btn-dark shadow w-220px" onclick="darNumero('6')"></input>
              </td>
              <td>
                <input type="button" id="Multiplicar" value="*" class="btn btn-dark shadow w-220px" onclick="operar(3)"></input>
              </td>
          </tr>

          <tr>
              <td>
                  <input type="button" id="1" value="1" class="btn btn-dark shadow w-220px" onclick="darNumero('1')"></input>
              </td>
              <td>
                  <input type="button" id="2" value="2" class="btn btn-dark shadow w-220px" onclick="darNumero('2')"></input>
              </td>
              <td>
                  <input type="button" id="3" value="3" class="btn btn-dark shadow w-220px" onclick="darNumero('3')"></input>
              </td>
            <td>
                <input type="button" id="Restar" value="-" class="btn btn-dark shadow w-220px" onclick="operar(2)"></input>
            </td>
          </tr>

          <tr>
              <td>
                  <input type="button" id="0" value="0" class="btn btn-dark shadow w-220px" onclick="darNumero('0')"></input>
              </td>
              <td>
                <input type="button" id="Sumar" value="+" class="btn btn-dark shadow w-220px" onclick="operar(1)"></input>
              </td>
              <td>
                <input type="button" id="igual" value="=" class="btn btn-dark shadow w-220px" onclick="esIgual()"></input>
              </td>
          </tr>
      </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./js/calculadoraF.js"></script>
    </body>
</html>
